<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Responsive Meta Tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Adding CSS -->
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<!-- Adding Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<!-- Adding Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>Pixel Art Maker</title>
</head>
<body>
	<h1>Lab : Pixel Art Maker!</h1>

	<div>
		<h2>Choose Grid Size</h2>
		<form id="sizePicker">
			<label for="inputHeight">
				<span>Grid Height:</span>
				<input type="number" id="inputHeight" placeholder="Height" min="1" max="50" required="0" value="10" autofocus="autofocus">
			</label>

			<label for="inputWidth">
				<span>Grid Width:</span>
				<input type="number" id="inputWidth" placeholder="Width" min="1" max="50" required="0" value="10">
			</label>

			<input type="submit">
		</form>
	</div>

	<div>
		<h2>Tools</h2>
		<input type="color" id="colorPicker" value="#482488" title="Pick a Color">
		<button id="paintBrush" title="Brush"><i class="fas fa-paint-brush"></i></button>
		<button id="fillColor" title="Fill Color"><i class="fas fa-fill-drip"></i></button>
		<button id="eraser" title="Eraser"><i class="fas fa-eraser"></i></button>
	</div>

	<div>
		<h2>Design Canvas</h2>
		<table id="pixelCanvas"></table>
		<p>Tips: Click Submit then click or drag to paint by selecting tools
			<br>- Double click to remove colors
		</p>
	</div>

	<!-- Adding jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Adding JavaScript -->
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
